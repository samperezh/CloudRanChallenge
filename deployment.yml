apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: gcr.io/google-samples/hello-app@sha256:36c3b1525f681c3c96ffc06810cd4038f55baefd45aca2d01bab00f764501367
          ports:
            - containerPort: 8080
