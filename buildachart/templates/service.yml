apiVersion: v1
kind: Service
metadata:
  name: {{ include "buildachart.name" . }}-svc
spec:
  selector:
    app: {{ include "buildachart.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  type: {{ .Values.service.type }}
